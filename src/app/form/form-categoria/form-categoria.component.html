<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">

            <div class="row card-header border-0">
                <div class="col-10">
                    <div class="">
                        <h3 class="mb-0">{{ titleBTN }} Categoria</h3>
                    </div>
                </div>
                <div class="col-2 text-end">
                    <div class="">
                        <button type="button" class="btn btn-success" (click)="submit()">{{ titleBTN }} </button>
                        <a class="dropdown-item" href="javascript:void(0)" routerLink="/categoria">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">{{ titleBTN }} Categoria</h3>
                    </div>
                    <div class="col-4 text-right">
                        <a href="#!" class="btn btn-sm btn-primary">Configuración</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <h6 class="heading-small text-muted mb-4">Información Inicial</h6>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username">Titulo</label>
                                    <input type="text" [(ngModel)]="data.titulo" class="form-control form-control-alternative"
                                        placeholder="codigo del producto">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-email">Categoria Padre</label>
                                    <select class="form-control" [(ngModel)]="data.categoriaPadre">
                                        <option [value]="item.id" *ngFor="let item of listCategoria">{{ item.titulo }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="example-chip-list">
                                    <mat-label>Tallas disponibles</mat-label>
                                    <mat-chip-list #chipList aria-label="Talla selection">
                                      <mat-chip
                                        *ngFor="let item of listTallas"
                                        [selectable]="selectable"
                                        [removable]="removable"
                                        (removed)="remove(item)">
                                        {{item}}
                                        <i class="ni ni-fat-remove" matChipRemove ></i>
                                      </mat-chip>
                                      <input
                                        placeholder="Nuevas Tallas..."
                                        #fruitInput
                                        [formControl]="fruitCtrl"
                                        [matAutocomplete]="auto"
                                        [matChipInputFor]="chipList"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                        (matChipInputTokenEnd)="add($event)">
                                    </mat-chip-list>
                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                      <mat-option *ngFor="let item of filteredTallas | async" [value]="fruit">
                                        {{item}}
                                      </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-email">Descripcion</label>
                                    <textarea rows="4" class="form-control form-control-alternative" [(ngModel)]="data.descripcion"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

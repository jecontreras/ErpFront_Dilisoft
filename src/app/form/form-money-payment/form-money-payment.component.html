<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

      <div class="row card-header border-0">
        <div class="col-10">
          <div class="">
            <h3 class="mb-0">{{ titleBTN }} Logs</h3>
          </div>
        </div>
        <div class="col-2 text-end">
          <div class="">
            <button type="button" class="btn btn-success" (click)="submit()">{{ titleBTN }} </button>
            <a class="dropdown-item" href="javascript:void(0)" routerLink="/logs">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">{{ titleBTN }} Logs</h3>
          </div>
          <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Configuración</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div>
          <h6 class="heading-small text-muted mb-4">Información Inicial</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Fecha</label>
                  <input type="datetime" [(ngModel)]="data.date" class="form-control form-control-alternative"
                    placeholder="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Provedores</label>
                  <select class="form-control" [(ngModel)]="data.name" [disabled]="data.asentado">
                    <option [value]="row.id" *ngFor="let row of listProvedor">{{ row.titulo}} </option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Monto</label>
                  <input currencyMask [(ngModel)]="data.coin" class="form-control form-control-sm"
                    [options]="opcionCurrencys" />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Descripcion</label>
                  <textarea rows="4" class="form-control form-control-alternative" [disabled]="data.asentado"
                    [(ngModel)]="data.description"></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:'100%;'">
                  <!-- Position Column -->
                  <ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef>
                      <span *ngIf="column !== 'select'">{{ column }} </span>
                      <span *ngIf="column === 'select'">
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                      </span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <span *ngIf="( column !='createdAt' ) && ( column !='updatedAt' ) &&  ( column !='provedor' ) && ( column !='monto' ) && ( column !='amountPass' ) && ( column !=='remaining' )">{{ element[column] }}</span>
                      <span *ngIf="( column ==='monto' ) || ( column ==='amountPass' ) || ( column ==='remaining' )" >
                        {{ _tools.monedaChange( 3, 2, element[column] ) }}
                      </span>
                      <span *ngIf="( column ==='provedor' )">{{ element[column]?.titulo }}</span>
                      <span *ngIf="( column ==='createdAt' ) || ( column ==='updatedAt' )"> {{ element[column] | date:'medium'}} </span>
                      <span *ngIf="column === 'select'" >
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(element) : null; this.checkAmount( element )"
                          [checked]="selection.isSelected(element)"
                          [aria-label]="checkboxLabel(element)">
                        </mat-checkbox>
                      </span>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                      (click)="selection.toggle(row)">
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

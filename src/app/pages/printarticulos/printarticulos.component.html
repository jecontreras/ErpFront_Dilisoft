<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header border-0">
                            <div class="col-10">
                                <div class="">
                                    <h3 class="mb-0">Lista de Articulos</h3>
                                </div>
                            </div>
                            <div class="col-2 text-end">
                                <a class="btn btn-primary" href="javascript:void(0)" (click)="print()">Imprimir</a>
                                <a class="btn btn-danger" href="javascript:void(0)" (click)="volverVista()">Volver</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="pl-lg-4">
        <div class="row">
            <ul class="list-group col-12">
                <li class="list-group-item" *ngFor="let item of listInventario; index as im">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="item.codigo"
                                    class="form-control form-control-alternative">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input type="number" [(ngModel)]="item.cantidad"
                                    class="form-control form-control-alternative">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="item.titulo"
                                    class="form-control form-control-alternative">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <input type="datetime" [(ngModel)]="item.createdAt"
                                    class="form-control form-control-alternative">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="list-group col-12">
                            <li class="list-group-item" *ngFor="let key of item.listColor; index as i">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <span>{{ i + 1 }} </span>
                                    </div>
                                    <div class="col-lg-6">
                                       Color: <span>{{ key.color }} </span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th>Codigo</th>
                                                    <th scope="col">Talla</th>
                                                    <th scope="col">Cantidad</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let ml of key.listTalla; index as l">
                                                    <th scope="row">{{ l + 1 }}</th>
                                                    <td> 
                                                        <ngx-barcode [bc-height]="20" [bc-width]="1" [bc-value]="ml.codigo" [bc-display-value]="true"></ngx-barcode>
                                                    </td>
                                                    <td>
                                                        {{ ml.talla }}
                                                    </td>
                                                    <td>
                                                        {{ ml.cantidad }}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
